<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script>
    function toRepository(element){
        const name = element.getAttribute("data-repo");
        if (name) {
            const url = `https://github.com/A-Shrew/${name}`;
            window.open(url, "_blank");
        }
    }
    </script>
</head>
<body>
    <h1>Projects</h1>
    <div class="projects">
        <div class="card" data-repo="PortalKong" onclick="toRepository(this)" style="background-image:url(PortalKong.png); background-position: center">
            <h2>Portal Kong</h2>
        </div>

        <div class="card" data-repo="AdvantageBlackJack" onclick="toRepository(this)" style="background-image:url(BlackJack.png); background-position: center">
            <h2>BlackJack</h2>
        </div>

        <div class="card" data-repo="Weather-App" onclick="toRepository(this)" style="background-image:url(WeatherApp.png); background-position: center; background-size:115%">
            <h2>Weather App</h2>
        </div>

        <div class="card" data-repo="COSC-360-Project" onclick="toRepository(this)" style="background-image:url(JobSite.png); background-position: center; background-size:300%">
            <h2>Job Website</h2>
        </div>

        <div class="card">
            <h2>Coming Soon</h2>
        </div>
    </div>
</body>
</html>
