<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script>
    function toRepository(element){
        const name = element.getAttribute("data-repo");
        if (name) {
            const url = `https://github.com/A-Shrew/${name}`;
            window.open(url, "_blank");
        }
    }
    </script>
</head>
<body>
    <div class="welcome">
        <h1>Brett Hardy Project Showcase</h1>
    </div>

    <div class="projects">
        <div class="card" data-repo="PortalKong" onclick="toRepository(this)" style="background-image:url(PortalKong.png); background-position: center">
            <h2>Portal Kong</h2>
        </div>

        <div class="card" data-repo="COSC-360-Project" onclick="toRepository(this)" style="background-image:url(JobSite.png); background-position: center; background-size:300%">
            <h2>Job Website</h2>
        </div>

        <div class="card">
            <h2>Coming Soon</h2>
        </div>
    </div>

    <div class="social">
    </div>  
</body>
</html>
